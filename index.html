<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
      window.process = { env: { API_KEY: "" } };
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              mono: ['Fira Code', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              industrial: {
                charcoal: '#121417',
                metal: '#2A2E35',
                rust: '#D97706',
                blueprint: '#0891B2',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #121417;
        background-image: radial-gradient(#2A2E35 0.5px, transparent 0.5px);
        background-size: 20px 20px;
      }
      .industrial-border {
        border: 1px solid #334155;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      }
      .caution-stripe {
        background: repeating-linear-gradient(
          45deg,
          #D97706,
          #D97706 10px,
          #121417 10px,
          #121417 20px
        );
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
